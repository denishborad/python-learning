<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S Table</title>
    <style>
        header{
            text-align: center;
        }
        th{
            color: red;
        }
        table,
        th,
        td {

            border: 4px double black;
            border-collapse: collapse;
            padding: 8px;
            margin: auto;
        }
    </style>
</head>
<body>
    <table>
        <tr>
         <th rowspan="2">Heading</th>
         <th>Students</th>
         <th colspan="3">Details</th>
        </tr>
        <tr>
         <th>Id</th>
         <th>Name</th>
         <th>Department</th>
         <th>Roll Number</th>
        </tr>
        <tr>
        <th rowspan="5">Student List</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Victor</td>
            <td>Computer Science</td>
            <td>12345</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Williams</td>
            <td>Electronics</td>
            <td>23456</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Harry</td>
            <td>Electrical</td>
            <td>34567</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Rick</td>
            <td>Civil</td>
            <td>45678</td>
        </tr>
       </table>
</body>
</html>
