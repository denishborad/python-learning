<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Column</title>
</head>
<style>
     table,
        th,
        td {
            border: 4px double black;
            border-collapse: collapse;
            padding: 8px;
            margin: auto;
        }
</style>
<body>
    <table>
        <tr>
            <th>Product</th><th>Flovers</th>
        </tr>
        <tr>
            <th rowspan="4">Milk</th>
        </tr>
        <tr>
            <td>Almond</td>
        </tr>
        <tr>
            <td>Mango</td>
        </tr>
        <tr>
            <td>Chocolate</td>
        </tr>
        <tr>
            <td colspan="2">There are Exclusive Flovers</td>
        </tr>
    </table>
</body>
</html>
