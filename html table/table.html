<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Table</title>
    <style>
        table{
            margin: auto;
            border: 0px solid;
        }
        th{
            padding: 10px;
            color: aqua;
            background-color: gray;
        }
        td{
            padding: 5px;
            background-color: cornsilk;
        }

    </style>
</head>
<body>
    <table>
    <tr>
        <th>Name</th>
        <th>Gender</th>
        <th>Age</th>
    </tr>
    <tr>
        <td>David</td>
        <td>Male</td>
        <td>23</td>
    </tr>
    <tr>
        <td>Jessica</td>
        <td>Female</td>
        <td>47</td>
    </tr>
    <tr>
        <td>Warren</td>
        <td>Male</td>
        <td>12</td>
    </tr>
</table>
</body>
</html>
