<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Head Merged</title>
    <style>
        table,
           th,
           td {
               border: 4px double black;
               border-collapse: collapse;
               padding: 8px;
               margin: auto;
           }
   </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="2">Head1</th>
            <th colspan="2">Head2</th>
            <th>Head3</th>
            <th>Head4</th>
        </tr>
        <tr>
            <th>Head5</th>
            <th rowspan="2">row1</th>
            <th>td1</th>
            <th>td2</th>
            <th>td3</th>
            <th>td4</th>
        </tr>
        <tr>
            <th>Head6</th>
            <th>td5</th>
            <th>td6</th>
            <th>td7</th>
            <th>td8</th>
        </tr>
    </table>
</body>
</html>
