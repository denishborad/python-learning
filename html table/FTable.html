<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F Table</title>
    <style>
        header{
            text-align: center;
        }
        th{
            color: red;
        }
        table,
        th,
        td {

            border: 2px double black;
            border-collapse: collapse;
            padding: 10px;
            margin: auto;
        }
    </style>
</head>
<body>
    <header>A Test Table With Merged Cells</header>
    <table>
        <tr>
            <th rowspan="2"><th colspan="2">Average</th></th>
            <th rowspan="2">Red<br>Eyes</th>
        </tr>
        <tr>
            <th>Height</th>
            <th>Weight</th>
        </tr>
        <tr>
            <th>Males</th>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>
        </tr>
        <tr>
            <th>Females</th>
            <td>1.7</td>
            <td>0.002</td>
            <td>43%</td>
        </tr>

    </table>
</body>
</html>
