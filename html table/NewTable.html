<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Table</title>
    <style>
         table,
        th,
        td {

            border: 4px double black;
            border-collapse: collapse;
            padding: 50px;
            margin: auto;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>&nbsp;</th>
            <th>A</th>
            <th>B</th>
            <th>C</th>
            <th>D</th>
            <th>E</th>
        </tr>
        <tr>
            <th>0</th>
            <th rowspan="3">1</th>
            <th rowspan="2">2</th>
            <th>2</th>
            <th>2</th>
            <th rowspan="2">3</th>
        </tr>
        <tr>
            <th>1</th>
            <th>3</th>
            <th rowspan="3">3</th>
        </tr>
        <tr>
            <th>2</th>
            <th>3</th>
            <th>2</th>
            <th>5</th>
        </tr>
        <tr>
            <th>3</th>
            <th>7</th>
            <th>9</th>
            <th>9</th>
            <th>2</th>
        </tr>
    </table>
</body>
</html>
