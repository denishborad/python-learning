<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <h3 class="text-justify my-3">Enter Your Details</h3>
    <form method="post" action="#" >
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputName">Employee Name</label>
                <input type="text" class="form-control" id="inputName" name="emp_name" placeholder="Employee Name" required>
            </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" name="emp_email" placeholder="Email" required>
          </div>
        </div>
        <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputAddress">Address</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="emp_address" placeholder="Enter Your Address" required></textarea>
        </div>
    </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputPhone">Phone No</label>
            <input type="tel" class="form-control" name="emp_phone" id="inputPhone" required>
          </div>
        </div>
        <button type="submit" class="btn btn-outline-success">Submit</button>
        <a href="{% url 'list' %}"><button type="button" class="btn btn-outline-dark">List View</button></a>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
