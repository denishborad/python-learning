{% extends "base.html" %}
{% block title %}Change Password{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-5 mx-auto bg-dark-subtle my-5 p-4">
            <form method="post">
                {% csrf_token %}
                <h1>Get Your Password</h1>
                <hr />
                {% if msz %}
                <div class="alert {{col}}">{{msz}}</div>
                {% endif %}
                <div class="form-group">
                    <label>Current Password</label>
                    <input type="password" class="form-control" name="cpwd" required />
                </div>
                <div class="form-group">
                    <label class="mt-2">New Password</label>
                    <input type="password" class="form-control" name="npwd" id="pas" required />
                </div>
                <div class="form-group">
                    <label class="mt-2">Confirm New Password</label>
                    <input type="password" class="form-control" id="cpas" name="npwd1" required/>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-warning mt-2" value="Change Password" id="sbbtn" required />
                </div>
            </form>
        </div>
    </div>
</div>
