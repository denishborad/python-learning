<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="main-form-box">
        <div class="container">
            <div class="row">
                <div class="col-md-5 mx-auto bg-dark-subtle my-5 p-4">
                    <div class="panel panel-sign-up my-md-5">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="text-center text-dark">
                                    <h3>Login Form</h3>

                                    {% if messages %}
                                    <ul class="messages">
                                        {% for message in messages %}
                                        <li{% if message.tags %} class="{{ message.tags }} text-danger" {% endif %}>
                                            <b>{{ message}}</b></li>
                                            {% endfor %}
                                    </ul>
                                    {% endif %}
                                </div>
                                <form id="login-form" action="{% url 'login' %}" method="post" role="form"
                                    style="display: block">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label class="icon-lp my-2">User Name</label>
                                        <input type="text" name="username" id="username" tabindex="1"
                                            class="form-control" placeholder="Username" value="" required="" />
                                    </div>
                                    <div class="form-group">
                                        <label class="icon-lp my-2">Password</label>
                                        <input type="password" name="password" id="password" tabindex="2"
                                            class="form-control" placeholder="Password" required="" />
                                    </div>
                                    <button type="submit" class="btn btn-success my-3 col-md-5">
                                        Login
                                    </button>
                                    <button type="submit" class="btn btn-primary mx-md-2 col-md-6">
                                        <a href="{% url 'signup' %}" class="text-light">Sign Up</a>
                                    </button>
                                    <div>
                                        <button type="submit" class="btn btn-warning my-3">
                                            <a href="{% url 'pass_reset' %}" class="text-danger-emphasis">Forgot
                                                Password?</a>
                                        </button>
                                        <button type="submit" class="btn btn-dark my-3 mx-md-2">
                                            <a href="{% url 'home' %}" class="text-white">Home</a>
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
                    integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
                    crossorigin="anonymous"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
                    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
                    crossorigin="anonymous"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
                    crossorigin="anonymous"></script>
</body>

</html>
