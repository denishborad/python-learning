<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body class="bg-primary-subtle">
    <!-- {% for message in messages %}
        <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Messages!</strong>
            {{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %} -->
    <div class="main-form-box">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3 col-lg-6 col-sm-6 col-xl-6">
                    <div class="panel panel-sign-up my-md-5">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="text-center text-dark">
                                    <h3>Sign Up Form</h3>
                                </div>
                                <form action="{% url 'signup' %}" method="post">
                                    {% csrf_token %}
                                    <div class="text-center bg-body-secondary">
                                        <label for="img" style="color: black">Select Your Profile image:</label>
                                        <input type="file" id="img" name="img" accept="image/*" />
                                    </div>
                                    <div class="form-group">
                                        <label class="icon-lp my-md-1">User Name</label>
                                        <input type="text" name="username" id="username" tabindex="1"
                                            class="form-control" placeholder="Username" value="" required />
                                    </div>
                                    <div class="form-group">
                                        <label class="icon-lp my-md-1">First Name</label>
                                        <input type="text" name="firstname" id="firstname" tabindex="1"
                                            class="form-control" placeholder="Firstname" value="" required />
                                    </div>
                                    <div class="form-group">
                                        <label class="icon-lp my-md-1">Last Name</label>
                                        <input type="text" name="lastname" id="lastname" tabindex="1"
                                            class="form-control" placeholder="Lastname" value="" required />
                                    </div>
                                    <div class="form-group">
                                        <label class="icon-lp my-md-1">Email</label>
                                        <input type="email" name="email" id="email" tabindex="1" class="form-control"
                                            placeholder="Email Address" value="" required />
                                    </div>
                                    <div class="form-group">
                                        <label class="icon-lp my-md-1">Password</label>
                                        <input type="password" name="password1" id="password1" tabindex="2"
                                            class="form-control" placeholder="Password" required="" />
                                    </div>
                                    <div class="form-group">
                                        <label class="icon-lp my-md-1">Confirm Password</label>
                                        <input type="password" name="password2" id="password2" tabindex="2"
                                            class="form-control" placeholder="Confirm Password" required="" />
                                    </div>
                                    <button type="submit" class="btn btn-primary my-md-3">
                                        Sign Up
                                    </button>
                                    <button type="submit" class="btn btn-success mx-md-2">
                                        <a href="{% url 'login' %}" class="text-light">Login</a>
                                    </button>
                                    <button type="submit" class="btn btn-dark my-3">
                                        <a href="{% url 'home' %}" class="text-white">Home</a>
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
