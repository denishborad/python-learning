{% extends "base.html" %} {% block content %} {% if validlink %}
<div class="main-form-box my-md-3 bg-primary-subtle">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="text-center">
          <div class="container">
            <p>
              The password reset link was invalid, possibly because it has already been
              used. Please request a new password reset.
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% else %}
<div class="main-form-box my-md-3 bg-primary-subtle">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="text-center">
          <div class="container">
            <div class="form-floating">
              <h1>Reset your password</h1>
              <p>Please enter your new password twice:</p>
              <form action="#" method="post">
                {% csrf_token %}
                <div class="row mb-2" style="margin-left: 300px">
                  <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                  <div class="col-md-5">
                    <input type="password" class="form-control" name="new_pass" id="inputPassword3" />
                  </div>
                </div>
                <div class="row mb-3" style="margin-left: 300px">
                  <label for="inputPassword" class="col-sm-2 col-form-label">Confirm Password</label>
                  <div class="col-md-5 my-md-3">
                    <input type="password" class="form-control" name="confirm_pass" id="inputPassword3" />
                  </div>
                </div>

                <div class="submit-row my-4">
                  <input type="submit" class="btn btn-dark" value="Change my password" />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endif %} {% endblock %}
