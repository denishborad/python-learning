{% extends "base.html" %} {% block content %}
<!-- Container -->
<div class="container">
  <form action="{% url 'password_reset' %}" method="post" id="login-form">
    {% csrf_token %}
    <div class="form-group">
      <div class="form-row py-4">
        <label for="id_email" class="required mx-2 gj-font-size-16"
          ><b>Email ID:</b></label
        >
        <input
          type="text"
          name="email"
          autocomplete="email"
          maxlength="150"
          required
          id="id_email"
        />
      </div>
    </div>
    <div class="submit-row my-3">
      <input type="submit" class="btn btn-outline-dark" value="Send E-Mail" />
    </div>
  </form>
</div>

{% endblock %}
